<header class="sidebar__search">
	<input class="sidebar__search-input" placeholder="Search" type="text" />
</header>
<div class="sidebar__filter">
	Filter
</div>
<section class="planable-items">
	<table mat-table [dataSource]="items">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element">{{ element.avatar }} {{ element.name }}</td>
		</ng-container>

		<ng-container matColumnDef="overPlanned">
			<th mat-header-cell *matHeaderCellDef width="15%">
				<span class="fa fa-file-text"></span>
			</th>
			<td mat-cell *matCellDef="let element">{{ element.overPlanned }}</td>
		</ng-container>

		<ng-container matColumnDef="toPlan">
			<th mat-header-cell *matHeaderCellDef width="15%"><span class="fa fa-file"></span></th>
			<td mat-cell *matCellDef="let element">
				<span
					class="value__to-plan"
					[ngClass]="{
						plannable: element.isPlanable(),
						'not-plannable': !element.isPlanable()
					}"
				>
					<ng-container *ngIf="element.isPlanable()">
						{{ element.toPlan }}
					</ng-container>
					<ng-container *ngIf="!element.isPlanable()">
						<span class="fa fa-check"></span>
					</ng-container>
				</span>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</section>
